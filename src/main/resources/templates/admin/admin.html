<!-- 弹出框 模态框登录 -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_login">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <h4 class="modal-title" id="myModalLabel_login">登 录</h4>
            </div>
            <div class="modal-body">
                <div class="form-group " style="text-align:center;">
                    <label for="login-name">用户名</label>
                    <input type="name" name="name" required="required" class="form-control" id="login-name"
                           placeholder="用户名">
                </div>
                <div class="form-group " style="text-align:center;">
                    <label for="login-password">密码</label>
                    <input type="password" name="password" required="required" class="form-control" id="login-password"
                           placeholder="密码">
                </div>
                <div class="form-group " style="text-align:center;" id="div-authCode-login">
                    <label for="login-authCode">验证码</label>
                    <input type="text" name="authCode" class="form-control" id="login-authCode" required="required"
                           placeholder="验证码" onkeyup="if(this.value.length>3){checkloginauthCode()}"/>
                    <img id="img-authCode-login" alt="点击刷新" title="点击刷新" src="" onclick="authCodeImg();">
                </div>
                <div class="modal-footer">
                    <a href="#" style="float: left;">找回密码</a>
                    <button type="button" onclick="login();" class="btn btn-primary">登录</button>
                    <button type="reset" class="btn btn-danger">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>
